name: v9web

on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:

  tsc:

    continue-on-error: false
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: node install
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: node version
        id: node-version
        shell: bash
        run: |
          echo "version=$(node --version)"
          echo "version=$(node --version)" >>$GITHUB_OUTPUT

      - name: cache node dependencies
        uses: actions/cache@v3
        with:
          path: v9web/node_modules
          key: ${{ runner.os }}-${{ steps.node-version.outputs.version }}-${{ hashFiles('v9web/yarn.lock') }}

      - name: install node dependencies
        shell: bash
        run: |
          set -euo pipefail
          exec 2>&1
          set -xv

          npm install -g yarn
          yarn --version

          cd v9web
          yarn install --frozen-lockfile

      - name: yarn tsc
        shell: bash
        run: cd v9web && yarn tsc


